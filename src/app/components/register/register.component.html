<h1>Register</h1>

<form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">User email</label>
    <input id="username" name="username" type="text" class="form-control" formControlName="username"/>
    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="input-alert">
      E-mail si not valid.
    </div>
  </div>
  <div formGroupName="passwords">
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" class="form-control" formControlName="password"/>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="input-alert">
        Password is not valid.
      </div>
    </div>
    <div class="form-group">
      <label for="passwordAgain">Password again</label>
      <input id="passwordAgain" name="passwordAgain" type="password" class="form-control" formControlName="passwordAgain"/>
      <div *ngIf="passwordAgain.invalid && (passwordAgain.dirty || passwordAgain.touched)" class="input-alert">
        Password is not valid.
      </div>
    </div>
  </div>
  <div *ngIf="passwords.invalid && (passwords.dirty || passwords.touched)" class="input-alert">
    Passwords does not match.
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary mt-2">Register</button>
  </div>

</form>
